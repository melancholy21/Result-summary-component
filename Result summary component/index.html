<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend | Design Practice</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="container">
    <section class="row">
      <div class="row-1">
        <h2>Your Result</h2>
        <div class="score">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <div class="great">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    </div>

    <div class="summary-section">
        <h1>Summary</h1>
        <div class="summary-content">
          <div class="content reaction">
            <div class="flex-group">
              <img src="assets/images/icon-reaction.svg" alt="reaction">
              <p>Reaction</p>
            </div>
              <p><span>80</span> / 100</p>
          </div>

          <div class="content memory">
            <div class="flex-group">
              <img src="assets/images/icon-memory.svg" alt="memory">
              <p>Memory</p>
            </div>
              <p><span>92</span> / 100</p>
          </div>

          <div class="content verbal">
            <div class="flex-group">
              <img src="assets/images/icon-verbal.svg" alt="verbal">
              <p>Verbal</p>
            </div>  
              <p><span>61</span> / 100</p>
          </div>

          <div class="content visual">
            <div class="flex-group">
              <img src="assets/images/icon-visual.svg" alt="visual">
              <p>Visual</p>
            </div>
            <p><span>72</span> / 100</p>
          </div>
          <button class="btn">Continue</button>
        </div>


    </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Melancholy</a>.
  </div>
</body>
</html>
